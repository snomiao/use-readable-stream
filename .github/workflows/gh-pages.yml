name: Deploy Examples to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Build library
      run: bun run build
      
    - name: Build examples for GitHub Pages
      run: |
        mkdir -p dist-pages
        cp -r examples/* dist-pages/
        # Copy built library files
        cp dist/* dist-pages/ 2>/dev/null || true
        # Also copy the source file as fallback
        cp index.ts dist-pages/ 2>/dev/null || true
        cp use-readable-stream.tsx dist-pages/ 2>/dev/null || true
        # Rename demo.html to index.html for GitHub Pages
        mv dist-pages/demo.html dist-pages/index.html
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4